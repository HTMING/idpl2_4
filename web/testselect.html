<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testselect</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />


    <script src="js/libs/jquery.min.js"></script>
    <script src="js/include/bootstrap.min.js"></script>
    <script src="js/include/bootstrap-select.min.js"></script>
</head>
<body>
<div class="form-group">
    <label class="col-lg-1 control-label">水果类型：</label>
    <div class="col-lg-6">
        <select id="fruits" class="selectpicker show-menu-arrow form-control" multiple>
            <option value="0">苹果</option>
            <option value="1">菠萝</option>
            <option value="2">香蕉</option>
            <option value="3">火龙果</option>
            <option value="4">梨子</option>
            <option value="5">草莓</option>
            <option value="6">哈密瓜</option>
        </select>
    </div>
</div>
</body>
</html>
